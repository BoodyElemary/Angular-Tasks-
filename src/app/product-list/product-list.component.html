<div class="flex-cont">
  <mat-form-field appearance="outline" style="width: 30%">
    <mat-label>search</mat-label>
    <input matInput [(ngModel)]="filterText" />
  </mat-form-field>
</div>

<div class="flex-cont">
  <app-product-card
    *ngFor="
      let product of products | filter: filterText:['title', 'description']
    "
    [productData]="product"
    (favEvent)="addFavItem($event)"
  ></app-product-card>
</div>
